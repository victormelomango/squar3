<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Juego</title>
    <link rel="stylesheet" href="rotat3-styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=lock,rotate_right" />
</head>
<body>
    <div id="game-container">
        <header>
            <h1>Juego</h1>
        </header>

        <main id="game-area">
            <!-- Las columnas se generarán dinámicamente con JavaScript -->
        </main>

        <div id="tetris-preview">
            <!-- La figura de Tetris se generará dinámicamente con JavaScript -->
        </div>

        <footer>
            <button id="rotate-btn">
                <span class="material-symbols-outlined">rotate_right</span>
                Rotar 90°
            </button>
        </footer>
    </div>

    <script src="rotat3-script.js"></script>
</body>
</html>
