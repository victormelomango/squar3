<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="Juego de puzzle Rotat3 - Rota el tablero y mueve las bolas de colores">
    <title>Rotat3 - Juego de Puzzle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=lock,rotate_right" />
</head>
<body>
    <div id="game-container">
        <header>
            <h1>Rotat3</h1>
        </header>

        <main id="game-area" role="application" aria-label="Tablero de juego">
            <!-- Las columnas se generarán dinámicamente con JavaScript -->
        </main>

        <div id="tetris-preview" role="img" aria-label="Patrón objetivo">
            <!-- La figura de Tetris se generará dinámicamente con JavaScript -->
        </div>

        <footer>
            <button id="rotate-btn" aria-label="Rotar tablero 90 grados en sentido horario">
                <span class="material-symbols-outlined" aria-hidden="true">rotate_right</span>
                Rotar 90°
            </button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
